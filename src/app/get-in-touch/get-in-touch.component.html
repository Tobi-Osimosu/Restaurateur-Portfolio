<section #getInTouch id="get-in-touch">
    <div class="container">
        <h5 #getInTouchTitle class="get-in-touch-title">Get in touch</h5>
        <div class="get-in-touch">
            <form>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" aria-describedby="name" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" aria-describedby="email" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control" required></textarea>
                </div>
                <div class="d-flex justify-content-center justify-content-md-end">
                    <button type="submit" class="btn">Send</button>
                </div>
            </form>
        </div>
    </div>
</section>
